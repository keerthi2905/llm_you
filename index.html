<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
    }
    header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav li {
      display: inline;
      margin: 0 10px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .product-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 50px;
    }
    .product-image {
      flex: 1;
      text-align: center;
    }
    .product-description {
      flex: 1;
      padding: 0 50px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="product-container">
    <div class="product-image">
      <img src="polaroid_image.jpg" alt="Polaroid Camera" style="width: 300px; height: 300px;">
    </div>
    <div class="product-description">
      <h2>Apple Polaroid Camera</h2>
      <p>Introducing the latest Apple Polaroid Camera, capturing memories in style.</p>
      <ul>
        <li><strong>Resolution:</strong> 10 megapixels</li>
        <li><strong>Features:</strong> Instant printing, digital filters, compact design</li>
        <li><strong>Price:</strong> $299</li>
      </ul>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Polaroid Online Shop</p>
    <form>
      <h3>Contact Us</h3>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </footer>
</body>
</html>
